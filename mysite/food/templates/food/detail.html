{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

{% block body%}

<div class="container">
    <div class="row"/>
         <div class="col-md-6">
             <img height="300px" src="{{ item.item_image }}" class="cards"/>
         </div>

        <div class="col-md-6">
            <h1>{{object.item_name}}</h1>
            <h2>{{object.item_desc}}</h2>
            <h3>${{object.item_price}}</h3>
            <h4>User{{ item.user_name }}</h4>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>

        </div>
    </div>


{% endblock %}

</body>
</html>
